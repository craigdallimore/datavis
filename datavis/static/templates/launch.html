
<ul class="pie-list">
  <li
    ng-repeat = "set in pieList"
    pie-data  = "set"
    pie-chart >
  </li>
</ul>

<ul class="controls-list">

  <li ng-repeat = "set in pieList">

    <div ng-repeat="item in set">

      <input
        type     = "range"
        min      = "0"
        max      = "100"
        ng-model = "item.value"
        value    = "{{ item.value }}" />

      <span>{{ item.value }}</span>

    </div>

  </li>

</ul>
